    <script>
        // JavaScript Document
        var Timer;
        var TotalSeconds;

        function CreateTimer(TimerID, Time) {
            var oop = this;
            this.Timer = document.getElementById(TimerID);
            this.TotalSeconds = Time;
            this.update();
            oop.to = setTimeout(function() {
                oop.tick();
            }, 1000);
        }

        CreateTimer.prototype = {

            tick: function() {
                var oop = this;
                if (this.TotalSeconds <= 0) {
                    return;
                }
                this.TotalSeconds -= 1;
                this.update()
                oop.to = setTimeout(function() {
                    oop.tick();
                }, 1000);
            },

            update: function() {
                var Seconds = this.TotalSeconds,
                    Days = Math.floor(Seconds / 86400);
                Seconds -= Days * 86400;
                var Hours = Math.floor(Seconds / 3600);
                Seconds -= Hours * (3600);
                var Minutes = Math.floor(Seconds / 60);
                Seconds -= Minutes * (60);
                var TimeStr = ((Days > 0) ? Days + " days " : "") +
                    LeadingZero(Hours) + ":" + LeadingZero(Minutes) + ":" + LeadingZero(Seconds)
                this.Timer.innerHTML = TimeStr;
            }

        }


        function LeadingZero(Time) {
            return (Time < 10) ? "0" + Time : +Time;
        }

        function toZero(Time) {
            return (Time = 0)
        }
    </script>
